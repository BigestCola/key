{% extends 'base.html' %}

{% block content %}
    <h1>Welcome to the CDKey Server!</h1>
    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}!</p>
        <a href="{% url 'user:logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'user:login' %}">Login</a>
    {% endif %}
{% endblock %}
