{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>下级管理</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>用户名</th>
                <th>邮箱</th>
                <th>注册时间</th>
            </tr>
        </thead>
        <tbody>
            {% for subordinate in subordinates %}
            <tr>
                <td>{{ subordinate.username }}</td>
                <td>{{ subordinate.email }}</td>
                <td>{{ subordinate.date_joined|date:"Y-m-d H:i:s" }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">没有下级用户</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
