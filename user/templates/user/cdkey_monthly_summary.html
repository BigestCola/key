{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>月汇总</h1>
    <p>当前月份: {{ current_month }}</p>
    <p>总 CDKey 数: {{ total_cdkeys }}</p>
    <p>总天数: {{ total_days }}</p>

    <table class="table">
        <thead>
            <tr>
                <th>CDKey</th>
                <th>有效期</th>
                <th>创建时间</th>
            </tr>
        </thead>
        <tbody>
            {% for cdkey in cdkeys %}
            <tr>
                <td>{{ cdkey.key }}</td>
                <td>{{ cdkey.validity_days }} 天</td>
                <td>{{ cdkey.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'user:cdkey_record' %}" class="btn btn-primary">返回</a>
</div>
{% endblock %}
