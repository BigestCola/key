{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>生成CDKey</h2>

  {% if messages %}
  <div class="alert alert-danger">
    <ul class="mb-0">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}

  <form method="post" class="mb-3">
    {% csrf_token %}
    <div class="mb-3">
      <label for="days" class="form-label">选择天数:</label>
      <select name="days" id="days" class="form-select">
        <option value="1">1天</option>
        <option value="31">31天</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">数量:</label>
      <input type="number" name="amount" id="amount" min="1" max="{{ user.remaining_quota }}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">生成</button>
  </form>

  {% if cdkeys %}
  <div class="mb-3">
    <h4>生成的CDKeys:</h4>
    <textarea rows="10" cols="50" class="form-control" readonly>
      {% for cdkey in cdkeys %}{{ cdkey.key }}
      {% endfor %}
    </textarea>
  </div>
  {% endif %}
</div>
{% endblock %}
