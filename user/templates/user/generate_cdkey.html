{% extends 'base.html' %}

{% block content %}
  <h1>Generate CDKey</h1>
  <form method="post">
    {% csrf_token %}
    <div>
      <label for="days">Select Days:</label>
      <select name="days" id="days">
        <option value="1">1 Day</option>
        <option value="31">31 Days</option>
      </select>
    </div>
    <div>
      <label for="amount">Amount:</label>
      <input type="number" name="amount" id="amount" min="1" max="{{ user.remaining_quota }}">
    </div>
    <button type="submit">Generate</button>
  </form>

  {% if cdkeys %}
    <h2>Generated CDKeys:</h2>
    <textarea rows="10" cols="50" readonly>
      {% for cdkey in cdkeys %}{{ cdkey.key }}
      {% endfor %}
    </textarea>
  {% endif %}
{% endblock %}
