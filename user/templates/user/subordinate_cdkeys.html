<!-- subordinate_cdkeys.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>{{ subordinate.username }} 提取的 CDKey</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>CDKey</th>
                <th>过期时间</th>
            </tr>
        </thead>
        <tbody>
            {% for cdkey in cdkeys %}
            <tr>
                <td>{{ cdkey.key }}</td>
                <td>{{ cdkey.expires_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'user:subordinate_list' %}" class="btn btn-secondary">返回下级列表</a>
</div>
{% endblock %}
